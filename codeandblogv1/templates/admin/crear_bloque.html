{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Crear Nueva Publicación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="editor_html" class="form-label">Contenido HTML</label>
            {{ form.contenido_html }}
        </div>
        <div class="mb-3">
            <label for="editor_css" class="form-label">Estilos CSS</label>
            {{ form.estilos_css }}
        </div>
        <div class="mb-3">
            <label for="id_aparece_en_inicio" class="form-label">¿Mostrar en inicio?</label>
            {{ form.aparece_en_inicio }}
        </div>
        <div class="mb-3">
            <label for="id_imagen" class="form-label">Imagen (máx 3MB)</label>
            {{ form.imagen }}
        </div>
        <button type="submit" class="btn btn-success">Crear publicación</button>
        <a href="{% url 'publicaciones_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
