{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Crear Publicación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin-styles.css' %}">
</head>
<body class="bg-light">
<div class="container-fluid py-4">
    <h2 class="mb-4 text-center">Crear Nueva Publicación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-4" style="display: flex; justify-content: center;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre de la publicación</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            {{ form.categoria }}
                        </div>
                        <div class="mb-3">
                            <label for="id_imagen" class="form-label">Imagen (máx 3MB)</label>
                            {{ form.imagen }}
                        </div>
                        <div class="form-check mb-3">
                            <label for="id_aparece_en_inicio" class="form-check-label">¿Mostrar en inicio?</label>
                            {{ form.aparece_en_inicio }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <label for="editor_html">Contenido HTML:</label><br>
            {{ form.contenido_html }}<br><br>

            <label for="editor_css">Estilos CSS:</label><br>
            {{ form.estilos_css }}<br><br>

            <button type="submit" class="btn btn-primary">Crear publicación</button>
        </div>
    </form>

    <script>
        // Configuración básica de CodeMirror
        CodeMirror.fromTextArea(document.getElementById("editor_html"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true
        });
        CodeMirror.fromTextArea(document.getElementById("editor_css"), {
            mode: "css",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true
        });
    </script>
</body>
</html>
